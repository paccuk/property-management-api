version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: test-postgres
    environment:
      POSTGRES_USER: testuser   # Define your database username
      POSTGRES_PASSWORD: testpass # Define your database password
      POSTGRES_DB: testdb       # Define the default database name
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist data
      - ./test-db-init-scripts:/docker-entrypoint-initdb.d # For initializing database
volumes:
  postgres_data:
